<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aquarius TM</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #111, #000);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #fff;
            flex-direction: column;
            transition: background 0.5s, color 0.5s;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }
        h1 {
            font-size: 8rem;
            color: #00bfff;
            text-transform: uppercase;
            letter-spacing: 5px;
            cursor: pointer;
            transition: transform 0.4s ease;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1:hover {
            transform: scale(1.07);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #222;
            color: #fff;
            min-width: 250px;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            font-size: 1.3rem;
            margin-top: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
            line-height: 1.6;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        button {
            margin-top: 30px;
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #00bfff;
            color: #000;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #009acd;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <h1>Aquarius™</h1>
        <div class="dropdown-content">
            aquarius is so buns<br>
            aquarius built like a wet noodle<br>
            aquarius got zero riz fr<br>
            aquarius energy be like “lol ok”<br>
            aquarius thinks they’re deep but can’t even text back<br>
            aquarius stay acting like a goofy NPC
        </div>
    </div>

    <button onclick="toggleMode()">Toggle Dark/Light Mode</button>

    <footer>Made with nigger</footer>

    <script>
        function toggleMode() {
            const body = document.body;
            if (body.style.background.includes('linear-gradient')) {
                body.style.background = '#f0f0f0';
                body.style.color = '#111';
            } else {
                body.style.background = 'linear-gradient(-45deg, #0d0d0d, #1a1a1a, #111, #000)';
                body.style.color = '#fff';
            }
        }
    </script>
</body>
</html>
