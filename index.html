<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aquarius™</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #0a0a0a, #1a1a1a);
      background-size: 400% 400%;
      animation: bgShift 20s ease infinite;
      color: #4dc0b5;
      transition: background 0.4s, color 0.4s;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .title-wrapper {
      position: relative;
      text-align: center;
      cursor: pointer;
    }

    h1 {
      font-size: 6rem;
      color: inherit;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin: 0;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255 255 255 / 0.95);
      border-radius: 8px;
      padding: 12px 18px;
      margin-top: 10px;
      font-size: 1rem;
      color: #111;
      text-align: center;
      width: 220px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      user-select: none;
    }

    .title-wrapper:hover .dropdown-content {
      display: block;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="title-wrapper">
    <h1>Aquarius™</h1>
    <div class="dropdown-content">
      I want to kiss kami
    </div>
  </div>

  <footer>Aquarius Is Ass™</footer>
</body>
</html>
