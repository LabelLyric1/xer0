<html lang="en">
<head>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        h1 {
            font-size: 8rem;
            color: #00bfff;
            text-transform: uppercase;
            letter-spacing: 5px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #222;
            color: #fff;
            min-width: 200px;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            font-size: 1.5rem;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
