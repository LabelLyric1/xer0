<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aquarius™</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: bgShift 15s ease infinite;
            color: #f1f1f1;
            transition: background 0.4s, color 0.4s;
        }

        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title-wrapper {
            position: relative;
            text-align: center;
            cursor: pointer;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            color: #00ffff;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 15px #00ffff;
            margin: 0;
            transition: transform 0.3s, color 0.3s;
        }

        h1:hover {
            transform: scale(1.05);
            color: #80ffff;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.95);
            border-radius: 8px;
            padding: 12px 20px;
            margin-top: 10px;
            font-size: 1rem;
            text-align: center;
            line-height: 1.5;
            width: 240px;
        }

        .title-wrapper:hover .dropdown-content {
            display: block;
        }

        .toggle-btn {
            margin-top: 30px;
            padding: 10px 18px;
            font-size: 1rem;
            font-weight: 600;
            background: #00ffff;
            color: #111;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffff;
            transition: background 0.3s, transform 0.2s;
        }

        .toggle-btn:hover {
            background: #00ced1;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            color: #bbb;
        }
    </style>
</head>
<body>

    <div class="title-wrapper">
        <h1>Aquarius™</h1>
        <div class="dropdown-content">
            aquarius is so buns<br>
            aquarius built like a soggy straw<br>
            aquarius got zero riz<br>
            thinks they’re deep, can’t text back<br>
            energy dry as their dms<br>
            moves like a goofy npc
        </div>
    </div>

    <button class="toggle-btn" id="toggleModeBtn">Toggle Dark/Light</button>

    <footer>Made with nigger</footer>

    <script>
        const toggleButton = document.getElementById('toggleModeBtn');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            const isDark = body.style.background.includes('linear-gradient');

            if (isDark) {
                // Switch to light mode
                body.style.background = '#f7f7f7';
                body.style.color = '#111';
            } else {
                // Switch back to animated dark gradient
                body.style.background = 'linear-gradient(135deg, #0f2027, #203a43, #2c5364)';
                body.style.backgroundSize = '400% 400%';
                body.style.animation = 'bgShift 15s ease infinite';
                body.style.color = '#f1f1f1';
            }
        });
    </script>

</body>
</html>
