<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aquarius TM</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        h1 {
            font-size: 8rem;
            color: #00bfff;
            text-transform: uppercase;
            letter-spacing: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        h1:hover {
            transform: scale(1.05);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #222;
            color: #fff;
            min-width: 250px;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            font-size: 1.3rem;
            margin-top: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
            line-height: 1.6;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <h1>Aquarius™</h1>
        <div class="dropdown-content">
            aquarius is so buns<br>
            aquarius built like a wet noodle<br>
            aquarius got zero riz fr<br>
            aquarius energy be like “lol ok”<br>
            aquarius thinks they’re deep but can’t even text back<br>
            aquarius stay acting like a goofy NPC
        </div>
    </div>
</body>
</html>
