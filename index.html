<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aquarius™</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #000000, #0a0a0a, #1a1a1a);
      background-size: 400% 400%;
      animation: backgroundShift 20s ease infinite;
      color: #000;
      transition: background 0.4s, color 0.4s;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .title-wrapper {
      position: relative;
      text-align: center;
      cursor: pointer;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 7rem;
      color: #000;
      letter-spacing: 5px;
      text-transform: uppercase;
      margin: 0;
      transition: transform 0.6s ease, text-shadow 0.6s ease;
      animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 5px #00ffff22, 0 0 10px #00ffff22;
      }
      50% {
        text-shadow: 0 0 20px #00ffffaa, 0 0 40px #00ffff88;
      }
    }

    h1:hover {
      transform: scale(1.08);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid #00ffff44;
      border-radius: 8px;
      padding: 15px 20px;
      margin-top: 10px;
      font-size: 1rem;
      color: #eee;
      text-align: center;
      width: 250px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px #00ffff33;
    }

    .title-wrapper:hover .dropdown-content {
      display: block;
    }

    .toggle-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 600;
      background: #000;
      color: #00ffff;
      border: 1px solid #00ffff55;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, color 0.3s;
    }

    .toggle-btn:hover {
      background: #00ffff;
      color: #000;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="title-wrapper">
    <h1>Aquarius™</h1>
    <div class="dropdown-content">
      aquarius is so buns<br />
      built like a soggy straw<br />
      got zero riz<br />
      thinks they’re deep but can’t text back<br />
      energy dry as their dms<br />
      moves like a goofy npc
    </div>
  </div>

  <button class="toggle-btn" id="toggleModeBtn">Toggle Light/Dark</button>

  <footer>Made with nigger</footer>

  <script>
    const toggleButton = document.getElementById('toggleModeBtn');
    const body = document.body;

    toggleButton.addEventListener('click', () => {
      const isDark = body.style.background.includes('linear-gradient');

      if (isDark) {
        // Light mode
        body.style.background = '#f5f5f5';
        body.style.color = '#000';
      } else {
        // Back to dark aesthetic
        body.style.background = 'linear-gradient(135deg, #000000, #0a0a0a, #1a1a1a)';
        body.style.backgroundSize = '400% 400%';
        body.style.animation = 'backgroundShift 20s ease infinite';
        body.style.color = '#000';
      }
    });
  </script>
</body>
</html>
